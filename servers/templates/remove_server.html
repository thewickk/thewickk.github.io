{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="container servers" style="margin-bottom: 50px">
            <div class="alert alert-warning" role="alert">
                <h4>Removing the {{ server.hostname }} server will disaccociate it from {{ sim.name }} but does NOT delete if from the database </h4>
            </div>
            <hr>
            <br>
                <form action="{{ url_for('servers.remove_server', server_id=server.id) }}" method="POST" class="remove_form">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Remove</button>
                </form>
                <a  id="remove_btn" href="{{ url_for('servers.server_info', server_id=server.id) }}" class="btn btn-outline-primary btn-sm">Cancel</button></a>
        </div>
    </div>
{% endblock %}
